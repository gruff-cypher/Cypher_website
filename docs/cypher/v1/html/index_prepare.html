        /* ハンバーガーアイコンの基本スタイル */
        .nav-toggle {
          display: none;
          position: relative;
          width: 30px;
          height: 24px;
          cursor: pointer;
          z-index: 1100;
          background: none;
          border: none;
        }
        .nav-toggle span {
          position: absolute;
          right: 5px;
          width: 100%;
          height: 4px;
          background-color: #333;
          border-radius: 2px;
          transition: transform 0.3s ease, top 0.3s ease, opacity 0.3s ease;
        }
        .nav-toggle span:nth-child(1) { top: 0; }
        .nav-toggle span:nth-child(2) { top: 10px; }
        .nav-toggle span:nth-child(3) { top: 20px; }
    
        /* open時の変形 */
        .nav-toggle.open span:nth-child(1) {
          top: 10px;
          transform: rotate(45deg);
        }
        .nav-toggle.open span:nth-child(2) {
          opacity: 0;
        }
        .nav-toggle.open span:nth-child(3) {
          top: 10px;
          transform: rotate(-45deg);
        }
    
        /* モバイル時のメニュー制御 */
        @media (max-width: 768px) {

        .global-nav-header { position: sticky; }

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // 1. FAQの開閉処理
    document.querySelectorAll('.faq-question').forEach(item => {
        item.addEventListener('click', event => {
            const faqItem = item.closest('.faq-item');
            if (faqItem) { // faqItemが正しく取得できたか確認
                faqItem.classList.toggle('active');
            }
        });
    });

    // 他のDOMContentLoaded内で行いたい処理があればここに追加
    // 例: 読み込み直後に .scrollin を遅れて付ける処理など
    setTimeout(() => {
      document.querySelectorAll(".fade-in").forEach(el => {
        if (el.closest(".hero-section")) { // 対象セクションを追加・変更
          el.classList.add("scrollin");
        }
      });
    }, 200);
    });

    // スクロール時の処理はDOMContentLoadedの外でもOKな場合が多いですが、
    // 一貫性のために中に入れても良いでしょう。
    window.addEventListener("scroll", () => {
        document.querySelectorAll(".fade-in").forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                el.classList.add("scrollin");
            }
        });
    });
    // 3. スクロール時に後続の要素にフェードインさせる
    window.addEventListener("scroll", () => {
      document.querySelectorAll(".fade-in").forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add("scrollin");
        }
      });
    });

  </script>
