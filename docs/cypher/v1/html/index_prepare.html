<script>
    document.addEventListener('DOMContentLoaded', function() {
    // 1. FAQの開閉処理
    document.querySelectorAll('.faq-question').forEach(item => {
        item.addEventListener('click', event => {
            const faqItem = item.closest('.faq-item');
            if (faqItem) { // faqItemが正しく取得できたか確認
                faqItem.classList.toggle('active');
            }
        });
    });

    // 他のDOMContentLoaded内で行いたい処理があればここに追加
    // 例: 読み込み直後に .scrollin を遅れて付ける処理など
    setTimeout(() => {
      document.querySelectorAll(".fade-in").forEach(el => {
        if (el.closest(".hero-section")) { // 対象セクションを追加・変更
          el.classList.add("scrollin");
        }
      });
    }, 200);
    });

    // スクロール時の処理はDOMContentLoadedの外でもOKな場合が多いですが、
    // 一貫性のために中に入れても良いでしょう。
    window.addEventListener("scroll", () => {
        document.querySelectorAll(".fade-in").forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                el.classList.add("scrollin");
            }
        });
    });
    // 3. スクロール時に後続の要素にフェードインさせる
    window.addEventListener("scroll", () => {
      document.querySelectorAll(".fade-in").forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add("scrollin");
        }
      });
    });

  </script>
